<html>
<script language="javascript">
function RefreshImage(){
document.pic0.src="audio.png?a=" + String(Math.random()*99999999);
document.pic1.src="doa.png?a=" + String(Math.random()*99999999);
setTimeout('RefreshImage()',50);
}

</script>
<body onload="RefreshImage()">
<img name="pic0" src="audio.png">
<img name="pic1" src="doa.png">
</body>

</html>
